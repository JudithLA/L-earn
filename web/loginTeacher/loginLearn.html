<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' type='text/css' href='style/styleLogin.css'>
  <script src='js/jquery-3.2.1.min.js'></script>
  <script src='js/login.js'></script>
  <title>Bienvenido a L-Earn</title>
</head>

<body>

  <div class='boxLogin'>
    <img src='img/login.png'>
    <form class='formLogin'>
      <h1 class='titleBoxLogin'>Login</h1>
      <input type='text' id='email' name='email' placeholder='email'>
      <input type='password' id='password' name='password' placeholder='password'>

      <button id='btn_login' class='buttonLogin' type='button'>Iniciar Sesión</button>
    </form>
    <div class='msgError linkRegister'>
        <a href='http://localhost:8888/L-Earn/web/registerTeacher/RegisterTeacher.html'>¿Eres nuevo?</a>
    </div>
  </div>

</body>

</html>
